<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>KML feature details</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            float: left;
            height: 100%;
            width: 79%;
        }
        #content-window {
            float: left;
            font-family: 'Roboto','sans-serif';
            height: 100%;
            line-height: 30px;
            padding-left: 10px;
            width: 19%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<div id="content-window"></div>
<script>

    function initMap() {
        var map1 = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: new google.maps.LatLng(-12.208414, -38.992831),
            mapTypeId: google.maps.MapTypeId.HYBRID
        });

        var kmlLayer = new google.maps.KmlLayer({
            url: 'http://65cipm.esy.es/Sistema/_css/Maria_Quiteria.kml',
            suppressInfoWindows: true,
            map: map1
        });





    }

</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFFo6CLc9r_eRlnWPwlILDKcLBNuK_6BU&signed_in=true&callback=initMap">
</script>
</body>
</html>
