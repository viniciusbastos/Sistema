<html>
<meta charset="UTF-8">

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['bar']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Mes', '2014', '2015', '2016'],
                ['Janeiro', 10, 8, 4],
                ['Fevereiro', 9, 7, 0],
                ['Março', 6, 10, 0],
                ['Abril', 13, 11, 0],
                ['Maio', 10, 3, 0],
                ['Junho', 7, 6, 0],
                ['Julho', 8, 6, 0],
                ['Agosto', 5, 6, 0],
                ['Setembro', 6, 6, 0],
                ['Outubro', 5, 6, 0],
                ['Novembro', 10, 5, 0],
                ['Dezembro', 7, 11, 0]
            ]);

            var options = {
                chart: {
                    title: 'Comparativo de Homicídio 2014 x 2015 x 2016'


                }
            };

            var chart = new google.charts.Bar(document.getElementById('columnchart_material'));

            chart.draw(data, options);
        }
    </script>
</head>
<body>
<div id="columnchart_material"></div></body>
</html>
